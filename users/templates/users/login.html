{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <style>
   .nubex1 {
    font-weight: bold;
   }
   .nubex2 {
    font-weight: bolder;
   }
   .nubex3 {
    font-weight: 600;
   }
 body {
     margin: 0;
     background: url("/media/back.png") repeat;
 }
  </style>
    <body>
    <br><br><br><br><div class="container posts-content shadow p-3 mb-8 bg-white rounded">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info shadow rounded" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                New User? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
    </div><br><br><br><br><br>
    </body>
{% endblock %}
